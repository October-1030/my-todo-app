<script>
    // Firebase配置（可选）
    const useFirebase = false; // 设置为true启用云同步
    
    let tasks = [];
    let currentFilter = 'all';
    let remindedTasks = new Set();

    window.onload = function() {
        loadTasks();
        renderTasks();
        updateStats();
        updateDate();
        
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('taskDate').value = today;

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // 每分钟检查一次提醒
        setInterval(checkReminders, 60000);
        checkReminders();
        
        // 每秒更新日期时间
        setInterval(updateDate, 1000);
        
        // 请求通知权限
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    };

    function updateDate() {
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long',
            hour: '2-digit',
            minute: '2-digit'
        };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
    }

    function loadTasks() {
        const saved = localStorage.getItem('mobileTasks');
        if (saved) {
            tasks = JSON.parse(saved);
        }
        
        const reminded = localStorage.getItem('remindedTasks');
        if (reminded) {
            remindedTasks = new Set(JSON.parse(reminded));
        }
    }

    function saveTasks() {
        localStorage.setItem('mobileTasks', JSON.stringify(tasks));
        localStorage.setItem('remindedTasks', JSON.stringify([...remindedTasks]));
        updateStats();
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        const dateInput = document.getElementById('taskDate');
        const reminderSelect = document.getElementById('reminderDays');
        
        if (!input.value.trim()) return;

        const task = {
            id: Date.now(),
            text: input.value.trim(),
            date: dateInput.value,
            reminderDays: parseInt(reminderSelect.value),
            completed: false,
            createdAt: new Date().toISOString()
        };

        tasks.unshift(task);
        saveTasks();
        renderTasks();

        input.value = '';
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
        reminderSelect.value = '-1';
        input.focus();
    }

    function renderTasks() {
        const container = document.getElementById('taskList');
        const filteredTasks = filterTasks();

        if (filteredTasks.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">${getEmptyIcon()}</div>
                    <div>${getEmptyMessage()}</div>
                </div>
            `;
            return;
        }

        container.innerHTML = filteredTasks.map(task => {
            const countdown = getCountdown(task);
            const reminderStatus = getReminderStatus(task);
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            ${task.date ? `<span class="task-date">📅 ${formatDate(task.date)}</span>` : ''}
                            ${countdown}
                            ${reminderStatus}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">删除</button>
                </div>
            `;
        }).join('');
    }

    function filterTasks() {
        const today = new Date().toISOString().split('T')[0];
        
        switch(currentFilter) {
            case 'today':
                return tasks.filter(t => !t.completed && t.date === today);
            case 'ongoing':
                return tasks.filter(t => !t.completed);
            case 'overdue':
                return tasks.filter(t => !t.completed && t.date && t.date < today);
            case 'reminder':
                return tasks.filter(t => {
                    if (t.completed || !t.date || t.reminderDays < 0) return false;
                    const reminderDate = getActualReminderDate(t);
                    return reminderDate <= today && t.date >= today;
                });
            case 'upcoming':
                return tasks.filter(t => !t.completed && t.date && t.date > today);
            case 'completed':
                return tasks.filter(t => t.completed);
            default:
                return tasks;
        }
    }

    function setFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        renderTasks();
    }

    function toggleTask(id) {
        const task = tasks.find(t => t.id === id);
        if (task) {
            task.completed = !task.completed;
            if (task.completed) {
                task.completedAt = new Date().toISOString();
            } else {
                delete task.completedAt;
            }
            saveTasks();
            renderTasks();
        }
    }

    function deleteTask(id) {
        if (confirm('确定删除这个任务吗？')) {
            tasks = tasks.filter(t => t.id !== id);
            remindedTasks.delete(id);
            saveTasks();
            renderTasks();
        }
    }

    function clearCompleted() {
        if (confirm('清理所有已完成的任务？')) {
            tasks = tasks.filter(t => !t.completed);
            saveTasks();
            renderTasks();
        }
    }

    function getCountdown(task) {
        if (!task.date || task.completed) return '';
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const dueDate = new Date(task.date);
        dueDate.setHours(0, 0, 0, 0);
        
        const diffTime = dueDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays < 0) {
            return `<span class="countdown overdue">逾期${Math.abs(diffDays)}天</span>`;
        } else if (diffDays === 0) {
            return `<span class="countdown today">今天截止</span>`;
        } else if (diffDays === 1) {
            return `<span class="countdown tomorrow">明天截止</span>`;
        } else if (diffDays <= 7) {
            return `<span class="countdown future">还有${diffDays}天</span>`;
        } else {
            return `<span class="countdown future">还有${diffDays}天</span>`;
        }
    }

    function getReminderStatus(task) {
        if (!task.date || task.completed || task.reminderDays < 0) return '';
        
        const today = new Date().toISOString().split('T')[0];
        const reminderDate = getActualReminderDate(task);
        
        if (reminderDate <= today && task.date >= today) {
            return `<span class="countdown reminder">🔔 提醒中</span>`;
        }
        return '';
    }

    function getActualReminderDate(task) {
        const dueDate = new Date(task.date);
        const reminderDate = new Date(dueDate);
        reminderDate.setDate(reminderDate.getDate() - task.reminderDays);
        return reminderDate.toISOString().split('T')[0];
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        const weekday = weekdays[date.getDay()];
        return `${month}月${day}日 周${weekday}`;
    }

    function updateStats() {
        const today = new Date().toISOString().split('T')[0];
        const ongoing = tasks.filter(t => !t.completed).length;
        const todayTasks = tasks.filter(t => !t.completed && t.date === today).length;
        const overdue = tasks.filter(t => !t.completed && t.date && t.date < today).length;
        const completed = tasks.filter(t => t.completed).length;
        
        document.getElementById('ongoingCount').textContent = ongoing;
        document.getElementById('todayCount').textContent = todayTasks;
        document.getElementById('overdueCount').textContent = overdue;
        document.getElementById('completedCount').textContent = completed;
    }

    function checkReminders() {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const currentHour = now.getHours();
        
        // 上班时间提醒 (8:00 - 20:00)
        if (currentHour < 8 || currentHour > 20) return;
        
        tasks.forEach(task => {
            if (task.completed || !task.date || task.reminderDays < 0) return;
            
            // 每个任务每天只提醒一次
            const todayReminderKey = `${task.id}_${today}`;
            if (remindedTasks.has(todayReminderKey)) return;
            
            const reminderDate = getActualReminderDate(task);
            
            // 如果到了提醒日期
            if (reminderDate <= today && task.date >= today) {
                showNotification(task);
                remindedTasks.add(todayReminderKey);
                saveTasks();
            }
            
            // 逾期任务每天提醒一次
            if (task.date < today) {
                showNotification(task, true);
                remindedTasks.add(todayReminderKey);
                saveTasks();
            }
        });
    }

    function showNotification(task, isOverdue = false) {
        // 页面内通知
        const notification = document.createElement('div');
        notification.className = 'notification';
        
        const countdown = getCountdown(task);
        const countdownText = countdown ? countdown.replace(/<[^>]*>/g, '') : '';
        
        notification.innerHTML = `
            <div class="notification-header">
                <div class="notification-title">
                    ${isOverdue ? '🔥 逾期提醒' : '🔔 任务提醒'}
                </div>
                <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
            </div>
            <div class="notification-body">
                <div><strong>${task.text}</strong></div>
                <div class="notification-time">
                    截止日期：${formatDate(task.date)}
                    ${countdownText ? `(${countdownText})` : ''}
                </div>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        // 浏览器通知（如果权限允许）
        if ('Notification' in window && Notification.permission === 'granted') {
            const browserNotification = new Notification(
                isOverdue ? '⏰ 逾期任务提醒' : '🔔 任务提醒', 
                {
                    body: `${task.text}\n截止：${formatDate(task.date)} ${countdownText}`,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>',
                    tag: task.id.toString(),
                    requireInteraction: false
                }
            );
            
            browserNotification.onclick = function() {
                window.focus();
                this.close();
            };
        }
        
        // 播放提醒音效
        playNotificationSound();
        
        // 10秒后自动移除页面内通知
        setTimeout(() => {
            notification.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 300);
        }, 10000);
    }

    function playNotificationSound() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 创建一个悦耳的提醒音
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5
            oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.1); // A4
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
            console.log('音效播放失败', e);
        }
    }

    function testReminder() {
        // 创建测试任务显示提醒
        const testTask = {
            id: 'test_' + Date.now(),
            text: '这是一个测试提醒任务',
            date: new Date().toISOString().split('T')[0],
            reminderDays: 0
        };
        showNotification(testTask);
    }

    function exportData() {
        const dataStr = JSON.stringify(tasks, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `待办清单_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedTasks = JSON.parse(e.target.result);
                if (Array.isArray(importedTasks)) {
                    if (confirm('是否合并导入的任务？\n选择"确定"合并，选择"取消"替换')) {
                        // 合并任务
                        const existingIds = new Set(tasks.map(t => t.id));
                        const newTasks = importedTasks.filter(t => !existingIds.has(t.id));
                        tasks = [...tasks, ...newTasks];
                    } else {
                        // 替换任务
                        tasks = importedTasks;
                        remindedTasks.clear(); // 清空已提醒记录
                    }
                    saveTasks();
                    renderTasks();
                    alert('导入成功！');
                }
            } catch (error) {
                alert('导入失败，请检查文件格式');
            }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    function getEmptyIcon() {
        switch(currentFilter) {
            case 'today': return '☀️';
            case 'ongoing': return '🚀';
            case 'overdue': return '⏰';
            case 'reminder': return '🔔';
            case 'upcoming': return '📅';
            case 'completed': return '🎉';
            default: return '📝';
        }
    }

    function getEmptyMessage() {
        switch(currentFilter) {
            case 'today': return '今天没有任务，享受美好的一天！';
            case 'ongoing': return '没有进行中的任务';
            case 'overdue': return '太棒了，没有逾期任务！';
            case 'reminder': return '没有待提醒的任务';
            case 'upcoming': return '未来暂无安排';
            case 'completed': return '还没有完成的任务';
            default: return '暂无任务，开始添加吧！';
        }
    }
